    <main class="main">
      <div class="background-rect"></div>
      <section class="admin-section">
        <div class="container admin-container">
          <h2 class="section-header">Add news</h2>
          <form class="add-news-form" id="addNewsForm">
            <div class="submit-block">
              <div class="side-fields pic-holder">
                <img src="content/img/NAVI_logoMain.png" alt="" class="add-img" id="imgToAdd" />
              </div>
              <input type="file" class="submit-btn add-photo" id="photo" />
              <label for="photo">Select image</label>
            </div>
            <div class="submit-block">
              <div class="side-fields">
                <input
                  type="text"
                  id="newsHeader"
                  class="news-title single-input"
                  placeholder="News title goes here"
                  autocomplete="off"
                />
                <textarea
                  id="newsBody"
                  class="text-area"
                  placeholder="News text goes here"
                  autocomplete="off"
                ></textarea>
              </div>
              <input type="submit" value="Submit" class="submit-btn" />
            </div>
          </form>
        </div>
